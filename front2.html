<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>front2</title>
    <link rel="stylesheet" href="front2.css">
</head>
<body>
    <div id="div-out">
        <div id="div-inside">
        
        <header id="header">
            <h1>INFORMATION FORM</h1>
            <p>Enter your personal information, please</p>
        </header>
        <div id="div-body">
            <form id="form">
                <input class="put" type="text" name="text" required maxlength="30" placeholder="YOUR NAME"/>
                <input class="put" type="email" name="email" required maxlength="50" placeholder="YOUR EMAIL ADDRESS"/>
                <input class="put" type="number" name="number" placeholder="YOUR PHONE NUMBER (OPTIONAL)"/>
                <input class="put" type="text" name="web site" placeholder="YOUR WEB SITE (OPTIONAL)" />
                <input type="text" class="put write" maxlength="200" placeholder="WRITE YOUR MESSAGE HERE PLEASE ......">
                </input>
                <button class="put btn" type="submit">SUBMIT</button>

            </form>
            </div>
            <footer id="footer">
                <P class="inline">MORE INFORMATION</P>
                <a class="inline" href="#">HERE</a>
            </footer>

        </div>
        </div>

        


    
    
</body>
</html>
